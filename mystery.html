<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murder Mystery</title>   
    <style>
        * {
          box-sizing: border-box;
        }
        
        .column {
          float: left;
          width: 33.33%;
          padding: 10px; /* Reduced padding for less distance */
          text-align: center; /* Center-align the image and text */
        }

        .container {
          text-align: center; /* Center the contents in the container */
          margin-top: 80px; /* Add space between title and images */
        }

        .row {
          background-color: rgba(0, 0, 0, 0.7); /* Translucent black background */
          padding: 20px; /* Adjust padding for spacing */
        }

        /* Center the content within the row */
        .row .column {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          color: white; /* Set the text color to white */
          cursor: pointer; /* Add a pointer cursor to indicate it's clickable */
        }

        /* Increase the font size of the text in the middle */
        .row .column h2 {
          font-size: 32px; /* Adjust the font size as needed */
        }

        /* Clearfix (clear floats) */
        .row::after {
          content: "";
          clear: both;
          display: table;
        }

        /* Style for the modal */
        .modal {
          display: none; /* Hidden by default */
          position: fixed; /* Stay in place */
          z-index: 1; /* Sit on top */
          left: 0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          overflow: auto; /* Enable scroll if needed */
          background-color: rgba(0,0,0,0.7); /* Black background with transparency */
        }

        /* Modal content */
        .modal-content {
          background-color: #f4f4f4;
          margin: 15% auto; /* 15% from the top and centered */
          padding: 20px;
          border: 1px solid #888;
          width: 60%; /* Could be more or less, depending on screen size */
        }
    </style>
</head>
<body>

    <script>
        function playAudio() {
            var audio = document.getElementById("audio");

        function openModal() {

            modal.style.display = "block";

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
